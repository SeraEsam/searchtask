<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="main.css">

    </head>
        <body>
            <div>
                <ul class="header">
                    <li class="header_object"><a href="index.html">Google Search</a></li>
                </ul>
            </div>

            <div class="text">
                <h1>Advanced Search</h1>
            </div>
            <div class="hr"></div>
            <div class="advanced_h2">
                <h2>Find pages with...</h2>
            </div>
            <form action="https://google.com/search">
                <div class="all">
                    <div class="form_text">
                        <h3>all these words:</h3>
                    </div>
                    <div class="form_box">
                        <input type="text">
                    </div>
                </div>
                    <div class="all">
                        <div class="form_text">
                            <h3>this exact word or phrase:</h3>
                        </div>
                        <div class="form_box">
                            <input type="text">
                        </div>
                    </div>

                    <div class="all">
                        <div class="form_text">
                            <h3>any of these words:</h3>
                        </div>
                        <div class="form_box">
                            <input type="text">
                        </div>
                    </div>

                    <div class="all">
                        <div class="form_text">
                            <h3>none of these words:</h3>
                        </div>
                        <div class="form_box">
                            <input type="text">
                        </div>
                    </div>

                    <div class="all">
                        <div class="form_text">
                            <h3>numbers raging form:</h3>
                        </div>
                        <div class="form_box">
                            <input type="text">
                        </div>
                    </div>
                    <div class="adv_search">
                        <input type="submit" value="Advanced Search">
                    </div>
            </form>
        </body>
</html>
